<!DOCTYPE html>
<html>
<head>
    <title>College Online Book Store</title>
    <style>

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            color: #333;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        img {
            height: 150px;
            width: auto;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: white;
            text-shadow: 3px 3px 5px #636e72;
            font-size: 2.8em;
            margin: 10px 0;
            font-family: 'Georgia', serif;
        }

        marquee {
            font-size: 1.8em;
            font-weight: bold;
            color: #dfe6e9;
            text-shadow: 1px 1px 2px #2d3436;
        }

        nav {
            margin: 25px 0;
            background: #0984e3;
            padding: 12px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            display: inline-block;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2em;
            font-weight: bold;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

           </style>
</head>
<body>
    <div class="container">
        <img src="https://images.pexels.com/photos/1370298/pexels-photo-1370298.jpeg?cs=srgb&dl=pexels-element5-1370298.jpg&fm=jpg" alt="Online Library">
        <marquee>Welcome to the College Online Book Store</marquee>
        <h1>Discover, Learn, and Shop</h1>
        <nav>
            <a href="#">Home</a>
            <a href="Cataloge_.html" target="right_frame">Catalogue</a>
            <a href="Cart_.html" target="right_frame">Cart</a>
        </nav>
    </div>
</body>
</html>
