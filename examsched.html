<!DOCTYPE html>
<html>
<head>
    <title>Exam Schedule</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #8C1515;
        }

        .schedule-container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 2px solid #ddd;
        }

        th {
            background: #8C1515;
            color: white;
        }

        .upcoming {
            background: #ffebcc;
        }
    </style>
</head>
<body>

    <div class="schedule-container">
        <h1> Exam Schedule 2025</h1>
        <table>
            <tr>
                <th>Subject</th>
                <th>Date</th>
                <th>Time</th>
                <th>Room No.</th>
            </tr>
            <tr>
                <td>Mathematics</td>
                <td>April 15, 2025</td>
                <td>10:00 AM - 1:00 PM</td>
                <td>A101</td>
            </tr>
            <tr class="upcoming">
                <td>Physics</td>
                <td>April 18, 2025</td>
                <td>10:00 AM - 1:00 PM</td>
                <td>B202</td>
            </tr>
            <tr>
                <td>Chemistry</td>
                <td>April 22, 2025</td>
                <td>2:00 PM - 5:00 PM</td>
                <td>C303</td>
            </tr>
            <tr class="upcoming">
                <td>Computer Science</td>
                <td>April 25, 2025</td>
                <td>10:00 AM - 1:00 PM</td>
                <td>D404</td>
            </tr>
        </table>
    </div>

</body>
</html>
